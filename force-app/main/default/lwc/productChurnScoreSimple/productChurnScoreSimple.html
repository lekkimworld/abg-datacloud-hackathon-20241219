<template>
    <lightning-card class="slds-m-around_small" title="Churn Score">
        <template lwc:if={score_category}>
                <div>Score: {score_category}</div>
                <div>Score: {score_num}</div>
                <div>Score date: {score_date}</div>
            </lightning-card>
        </template>
        <template lwc:elseif={loading}>
            <lightning-spinner></lightning-spinner>
        </template>
        <template lwc:else>
            No churn score found.
        </template>
    </lightning-card>
</template>
